<div class="row justify-content-center">
  <div class="bg-info d-flex justify-content-center p-4">
    <h1 class="title">{{ tituloForm }}</h1>
  </div>
</div>

<div class="container my-5">

  <form class="form-inline row g-3" (ngSubmit)="f.form.valid && addItem()" #f="ngForm">

      <div class="form-group col col-md-4">
        <label
          for="importe"
          id="label_importe"
          class="form-label">
          Importe
          </label>
        <input
          name="importe"
          id="importe"
          type="number"
          class="form-control"
          placeholder="Importe"
          [(ngModel)]="importe"
          autofocus
          required/>
      </div>

      <div class="form-group col col-md-6">
        <label
          for="descripcion"
          id="label_descripcion"
          class="form-label">
          Descripci√≥n
        </label>
        <input
          name="descripcion"
          id="descripcion"
          type="text"
          class="form-control"
          placeholder="Descripcion"
          [(ngModel)]="descripcion"
          autofocus
          required/>
      </div>

      <div class="form-group col col-md-2 d-flex align-self-end ">
        <button
          type="submit"
          class="btn btn-info text-white flex-grow-1"
          [disabled]="habilitar">
          Agregar
        </button>
      </div>

  </form>
</div>
