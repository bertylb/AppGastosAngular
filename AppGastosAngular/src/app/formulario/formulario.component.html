<div class="container">
  <div class="row justify-content-md-center">
    <div class="bg-info d-flex justify-content-center p-4">
      <h1 class="title">{{ tituloForm }}</h1>
    </div>
  </div>


  <form action="" id="formulario" class="form-group row g-3">
    <div class="row justify-content-lg-center my-4">
      <div class="col col-lg-4 py-2 py-lg-0">
        <label 
          for="importe" 
          id="label_importe"
          class="label_importe p-2"
          >Importe</label
        >
        <input
          id="importe"
          name="importe"
          type="number"
          value=""
          class="form-control"
          placeholder="Importe"
          [(ngModel)]="importe"
          autofocus
        />
      </div>

      <div class="col col-lg-4">
        <label
          for="descripcion"
          id="label_descripcion"
          class="label_descripcion p-1"
          >Descripci√≥n</label
        >
        <input
          id="descripcion"
          name="descripcion"
          type="text"
          value=""
          class="form-control m-2"
          placeholder="Descripcion"
          [(ngModel)]="descripcion"
          autofocus
        />
      </div>
     
      <button
        type="submit"
        class="btn btn-info text-white col col-lg-4"
        id="btn"
        [disabled]="habilitar"
        (click)="addItem()"
        >
        Agregar
      </button>
    </div>
  </form>
  <hr />
</div>
