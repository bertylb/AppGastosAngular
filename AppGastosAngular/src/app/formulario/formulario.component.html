<div class="container my-5">

  <form class="form-inline row g-3" [formGroup]="formulario" (ngSubmit)="addItem()">

      <div class="form-group col-sm-4">
        <label
          for="importe"
          id="label_importe"
          class="form-label">
          Importe
          </label>
        <input
          name="importe"
          id="importe"
          type="number"
          class="form-control"
          placeholder="Importe"
          formControlName="importe"
          autofocus
          required/>
      </div>

      <div class="form-group col-sm-6">
        <label
          for="descripcion"
          id="label_descripcion"
          class="form-label">
          Descripci√≥n
        </label>
        <input
          name="descripcion"
          id="descripcion"
          type="text"
          class="form-control"
          placeholder="Descripcion"
          formControlName="descripcion"
          autofocus
          required/>
      </div>

      <div class="form-group col-sm-2 d-flex align-self-end mt-5">
        <button
          type="submit"
          class="btn btn-info text-white flex-grow-1"
          [disabled]="!formulario.valid">
          Agregar
        </button>
      </div>

  </form>
</div>
